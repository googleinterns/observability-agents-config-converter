log_file_path: /var/log/ops_agent/ops_agent.log
logging_level: info
logs_module:
  sources:
  - file_source_config:
      checkpoint_file: /var/lib/google-fluentd/pos/chef-bookshelf.pos
      path: /var/log/chef-server/bookshelf/current
    name: chef-bookshelf
    type: file
  - file_source_config:
      checkpoint_file: /var/lib/google-fluentd/pos/chef-expander.pos
      path: /var/log/chef-server/chef-expander/current
    name: chef-expander
    type: file
  - file_source_config:
      checkpoint_file: /var/lib/google-fluentd/pos/chef-pedant-http-traffic.pos
      path: /var/log/chef-server/chef-pedant/http-traffic.log
    name: chef-pedant-http-traffic
    type: file
  - file_source_config:
      checkpoint_file: /var/lib/google-fluentd/pos/chef-server-webui.pos
      path: /var/log/chef-server/chef-server-webui/current
    name: chef-server-webui
    type: file
  - file_source_config:
      checkpoint_file: /var/lib/google-fluentd/pos/chef-solr.pos
      path: /var/log/chef-server/chef-solr/current
    name: chef-solr
    type: file
  - file_source_config:
      checkpoint_file: /var/lib/google-fluentd/pos/chef-erchef-current.pos
      path: /var/log/chef-server/erchef/current
    name: chef-erchef-current
    type: file
  - file_source_config:
      checkpoint_file: /var/lib/google-fluentd/pos/chef-erchef.pos
      path: /var/log/chef-server/erchef/erchef.log.1
    name: chef-erchef
    type: file
  - file_source_config:
      checkpoint_file: /var/lib/google-fluentd/pos/chef-nginx-access.pos
      path: /var/log/chef-server/nginx/access.log
    name: chef-nginx-access
    type: file
  - file_source_config:
      checkpoint_file: /var/lib/google-fluentd/pos/chef-nginx-error.pos
      path: /var/log/chef-server/nginx/error.log
    name: chef-nginx-error
    type: file
  - file_source_config:
      checkpoint_file: /var/lib/google-fluentd/pos/chef-nginx-rewrite-port-80.pos
      path: /var/log/chef-server/nginx/rewrite-port-80.log
    name: chef-nginx-rewrite-port-80
    type: file
  - file_source_config:
      checkpoint_file: /var/lib/google-fluentd/pos/chef-postgresql.pos
      path: /var/log/chef-server/postgresql/current
    name: chef-postgresql
    type: file
  - file_source_config:
      checkpoint_file: /var/lib/google-fluentd/pos/chef-rabbitmq.pos
      path: /var/log/chef-server/rabbitmq/current
    name: chef-rabbitmq
    type: file
